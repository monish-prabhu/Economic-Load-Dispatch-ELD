<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <!-- Load plotly.js into the DOM -->
    <script src='https://cdn.plot.ly/plotly-2.4.2.min.js'></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>ELD</title>
    <link rel="icon" href="logo.png" type="image/gif">

</head>

<body>
    <nav>
        <div class="logo">
            ELD
            <img src="logo.png" alt="img" style="max-width: 20px; max-height: 24px"></img>
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="https://github.com/monishTechy/Economic-Load-Dispatch-ELD" target="_blank">Source Code</a></li>
            <li><a href="team.html">Team</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="container">
            <!-- Form -->
            <div class="container p-3 mb-2 bg-light text-dark">
                <input class="form-control" id="powerDemand" type="number" placeholder="Enter Power Demand (MW)">
            </div>
            <hr>
            <div>
                <h5 style="text-align:center;">Upload input as .txt file</h5>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Upload</label>
                <input type="file" class="form-control" id="inputFile" onchange="readInputFile()">
            </div>
            <div>
                <h5 style="text-align:center;">(or)</h5>
            </div>
            <div>
                <h5 style="text-align:center;">Add/Edit Inputs</h5>
            </div>
            <div id='Form' class="container justify-content-center">
                <div class="row gx-1">
                    <div class="col">
                        <input id="a" type="number" class="form-control" placeholder="a">
                    </div>
                    <div class="col">
                        <input id="b" type="number" class="form-control" placeholder="b">
                    </div>
                    <div class="col">
                        <input id="c" type="number" class="form-control" placeholder="c">
                    </div>
                    <div class="col">
                        <input id="Pmin" type="number" class="form-control" placeholder="Pmin" disabled="true">
                    </div>
                    <div class="col">
                        <input id="Pmax" type="number" class="form-control" placeholder="Pmax" disabled="true">
                    </div>
                    <div class="col-1">
                        <input class="form-check-input" type="checkbox" onclick=checkBoxUpdate() style="width: 1.5rem; height: 1.5rem;top:0.5rem;margin-top: 7px;" id="limitEnable">
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary" onclick="addEntry()">Add</button>
                    </div>
                </div>
            </div>
            <hr>
            <!--Entry Table-->
            <div id="Generator_values" class="container justify-content-center">
                <table id="EntryTable" class="table table-hover table-striped"></table>
            </div>
            <hr>
            <div class="d-flex justify-content-center">
                <a href="#result"><button type="button" class="btn btn-success" onclick =compute()>Compute</button></a>
            </div>

            <div id="result" class="container" style="display: none;">
                <h1>Given Data</h1>
                <hr>
                <h5 id="Pd"></h5>
                <hr>
                <div class="row">
                    <div class="col" id="incrementalCostPlot"></div>
                    <div class="col" id="costEquations"></div>
                </div>
                <hr>
                <h1>Results</h1>
                <hr>
                <h5 id="lambda"></h5>
                <div class="row">
                    <div class="col" id="resultTableIter"></div>
                </div>
                <div class="row">
                    <div class="col" id="pieChartPowerIter"></div>
                    <div class="col" id="pieChartCostIter"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="main.js" type="text/JavaScript" defer></script>
</body>

</html>
